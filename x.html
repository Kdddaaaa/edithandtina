<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNIHTEMOS Shop - Horror Stories</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            background: linear-gradient(to right, #2d0939, #1a0630);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 3rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
            margin-bottom: 0.5rem;
        }
        .tagline {
            font-size: 1.2rem;
            color: #bbb;
        }
        nav {
            background: linear-gradient(to right, #2d0939, #1a0630);
            padding: 1rem 0;
            text-align: center;
            border-top: 1px solid #ff6b6b33;
            border-bottom: 1px solid #ff6b6b33;
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            position: relative;
        }
        nav a:hover {
            color: #ff6b6b;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        .section-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #ff6b6b;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }
        .section-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: #ff6b6b;
            margin: 0.5rem auto;
            border-radius: 3px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .product {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            border: 1px solid #ff6b6b33;
        }
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        .product-content {
            padding: 1.5rem;
        }
        .product h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: #ff6b6b;
        }
        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b6b;
            margin: 0.8rem 0;
        }
        .product-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.2rem;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
            font-size: 1rem;
        }
        .btn-add {
            background: linear-gradient(to right, #ff6b6b, #ff4757);
            color: white;
        }
        .btn-add:hover {
            background: linear-gradient(to right, #ff4757, #ff6b6b);
            transform: scale(1.05);
        }
        .btn-details {
            background: transparent;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
        }
        .btn-details:hover {
            background: rgba(255, 107, 107, 0.1);
            transform: scale(1.05);
        }
        .cart {
            background: rgba(30, 30, 40, 0.8);
            border-radius: 10px;
            padding: 2rem;
            margin-top: 3rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #ff6b6b33;
        }
        .cart h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #ff6b6b;
            text-align: center;
        }
        #cart-items {
            list-style-type: none;
            margin-bottom: 1.5rem;
        }
        #cart-items li {
            padding: 1rem;
            background: rgba(40, 40, 50, 0.5);
            margin-bottom: 0.8rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #ff6b6b;
        }
        .cart-total {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: right;
            color: #ff6b6b;
            padding: 1rem 0;
            border-top: 1px solid #ff6b6b33;
        }
        footer {
            background: linear-gradient(to right, #2d0939, #1a0630);
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            border-top: 1px solid #ff6b6b33;
        }
        footer p {
            color: #bbb;
        }
        /* Modal Styles */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }
        .modal-content {
            background: rgba(30, 30, 40, 0.95);
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.3);
            border: 1px solid #ff6b6b;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.8rem;
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        .close-btn:hover {
            background: rgba(255, 107, 107, 0.2);
        }
        #modal-title {
            font-size: 2rem;
            color: #ff6b6b;
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #modal-content {
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-line;
            max-height: 60vh;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(20, 20, 30, 0.5);
            border-radius: 8px;
            border: 1px solid #ff6b6b33;
        }
        /* Jump Scare Effect */
        #jump-scare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: scare 0.5s forwards;
        }
        #jump-scare img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 0 80px #ff6b6b;
        }
        @keyframes scare {
            0% { opacity: 0; transform: scale(0.8);}
            20% { opacity: 1; transform: scale(1.1);}
            100% { opacity: 0; transform: scale(1);}
        }
        /* Responsive */
        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            nav a {
                margin: 0 0.8rem;
                font-size: 1rem;
            }
            h1 {
                font-size: 2.2rem;
            }
        }
        @media (max-width: 480px) {
            .product-buttons {
                flex-direction: column;
            }
            nav {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }
            nav a {
                margin: 0.3rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GNIHTEMOS</h1>
        <p class="tagline">ShopX$ - Where Horror Comes Alive</p>
    </header>
    <nav>

    <!-- Modal for product details -->
    <div id="modal">

        </div>
    </div>
    <!-- Jump Scare Element -->
    <div id="jump-scare">
        <img src="https://cdn.pixabay.com/animation/2023/03/12/13/47/13-47-31-775_512.gif" alt="Jump Scare GIF">
    </div>
    <script>
        // Sample products with horror story content
        const products = [
            {

                content: `第一章：誤入禁地

在一片被濃霧吞噬的荒野，冰心和惠晴迷路後誤闖了一座廢棄的屠宰場。村裡的老人曾警告，這地方被詛咒，進去的人從未活着出來。空氣中瀰漫着令人窒息的腐臭，牆壁上覆滿乾涸的血跡和黏稠的膿液，地上散落着生鏽的鉤子和碎裂的骨頭。冰心手握一根撿來的鐵棒，硬着头皮往前走，嘲笑惠晴的膽小：“這不過是個破地方，怕什麼？”惠晴緊跟在後，卻不小心踩到一團蠕動的蛆蟲，裹着腐爛的肉塊，尖叫聲在空蕩的走廊迴盪。她抬頭時，發現天花板上懸掛着破布條，滲出黃綠色的液體，滴在她臉上，散發出酸腐的惡臭。

突然，一陣低沉的咕嚕聲從黑暗深處傳來，像是有什麼在咀嚼。冰心舉起鐵棒，壯着膽子靠近，卻看見地上有一灘鮮血，還在緩緩流動。血跡通向一具被剝皮的屍體，腸子拖在地上，爬滿蒼蠅。屍體的頭顱緩緩轉動，空洞的眼窩直勾勾盯着她們，嘴角裂開，露出鋸齒般的牙。惠晴嚇得癱坐在地，尿液混雜着血水流淌。冰心試圖保持冷靜，但她的手在顫抖。`
            },
            { 
                id: 2, 
                name: "SCRET2: 活牆的低語", 
                price: 99.99, 
                content: `第二章：活牆的低語

冰心拉着惠晴試圖逃跑，但屍體突然動了，像被無形之線操縱的木偶，斷裂的骨頭咔咔作響，爬向她們。它伸出一隻腐爛的手，指甲如刀，抓向冰心的臉。冰心揮棒砸斷了它的手臂，斷肢處噴出黑綠色的膿液，濺到她身上，燒灼着皮膚，冒出白煙。她強忍劇痛，喊道：“快跑！”但惠晴已被嚇得動彈不得。

冰心獨自逃向另一條通道，卻發現牆壁上刻滿了詛咒符文，散發出微弱的紅光。她的手臂被膿液燒傷的傷口開始化膿，散發出腐臭，彷彿有什麼在傷口裡蠕動。她咬牙撕下袖子包紮，卻聽到身後傳來惠晴的聲音：“冰心…救我…”她回頭，卻只看到一團不成人形的肉塊，拖着惠晴的斷肢緩緩逼近。`
            },
            { 
                id: 3, 
                name: "SCRET3: 蛆蟲之巢", 
                price: 39.99, 
                content: `第三章：蛆蟲之巢

冰心踉蹌跑進一個巨大的地下室，地面覆滿黏稠的黑色液體，散發出濃烈的腐臭。她踩到的每一步，都能感覺到液體裡有東西在蠕動。手電筒的光芒掃過，照出一堆堆白花花的蛆蟲，堆積成小山，上面點綴着腐爛的器官和眼球。中央聳立着一座由骨頭和血肉堆成的祭壇，祭壇上有一顆巨大的心臟，仍在緩慢跳動，每次收縮都噴出膿液。

冰心強忍嘔吐，試圖繞過祭壇，卻聽到一陣低沉的笑聲。一個身影從蛆蟲堆中爬出，身軀由腐肉和斷骨拼湊，頭部是一張扭曲的臉，半邊是惠晴的模樣，半邊是蛆蟲鑽進鑽出的空洞。它用破碎的聲音說：“你…也會成為我們的一部分…”冰心揮棒砸向它，卻被一條從祭壇伸出的腐爛手臂抓住，尖銳的骨刺刺穿她的小腿，鮮血混雜着膿液流淌。

她掙脫時，祭壇上的心臟跳動加速，蛆蟲如潮水般湧向她，鑽進她的傷口，撕咬着她的血肉。冰心慘叫着用鐵棒亂砸，卻發現自己的手臂開始腐爛，皮膚下鼓起一團團蟲卵。她意識到，這地方的詛咒正在侵蝕她的身體。`
            },
            { 
                id: 4, 
                name: "SCRET4: 永恆的腐朽", 
                price: 29.99, 
                content: `第四章：永恆的腐朽

冰心拖着殞地，試圖爬向一道微弱的光芒，那是屠宰場唯一的出口。但她的身體越來越沉重，皮膚開始剝落，露出底下的腐肉和蛆蟲。惠晴的聲音在她腦海中迴盪：“為什麼丟下我…你也逃不掉…”她回頭，看到無數腐爛的身影從黑暗中湧出，拖着斷肢和內臟，緩緩逼近。

出口近在咫尺，但地面裂開，一隻巨大的血肉之手從地底伸出，抓住她的腰，將她拖回地下。她的尖叫被濃稠的膿液淹沒，蛆蟲鑽進她的眼睛和喉嚨，撕碎她的意識。最後一刻，她看見祭壇上的心臟裂開，噴出一團黑霧，霧中浮現無數扭曲的臉，發出滿足的嘆息。

屠宰場恢復寂靜，濃霧重新籠罩。村裡的人從未找到冰心和惠晴，只聽說那片禁地又多了一陣腐臭的風。沒人知道，地下深處，兩團腐爛的血肉仍在緩慢蠕動，永遠被詛咒囚禁。`
            }
        ];
        const cart = [];
        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <div class="product-content">
                        <h3>${product.name}</h3>
                        <div class="price">$${product.price.toFixed(2)}</div>
                        <div class="product-buttons">
                            <button class="btn btn-add" onclick="addToCart(${product.id})">Add to Cart</button>
                            <button class="btn btn-details" onclick="showContent(${product.id})">View Details</button>
                        </div>
                    </div>
                `;
                productList.appendChild(productElement);
            });
        }
        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    ${item.name} x${item.qty} 
                    <span>$${(item.price * item.qty).toFixed(2)}</span>
                    <button class="btn btn-details" onclick="removeFromCart(${item.id})" style="padding: 0.4rem 0.8rem; font-size: 0.9rem;">Remove</button>
                `;
                cartItems.appendChild(listItem);
                total += item.price * item.qty;
            });
            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }
        function addToCart(productId) {
            triggerJumpScare();
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.qty += 1;
            } else {
                cart.push({ ...product, qty: 1 });
            }
            renderCart();
        }
        function removeFromCart(productId) {
            const index = cart.findIndex(item => item.id === productId);
            if (index > -1) {
                cart.splice(index, 1);
                renderCart();
            }
        }
        function showContent(productId) {
            const product = products.find(p => p.id === productId);
            document.getElementById('modal-title').textContent = product.name;
            document.getElementById('modal-content').textContent = product.content;
            document.getElementById('modal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        function triggerJumpScare() {
            const jumpScare = document.getElementById('jump-scare');
            jumpScare.style.display = 'flex';
            setTimeout(() => {
                jumpScare.style.display = 'none';
            }, 1100); // Slightly longer for a GIF
        }
        renderProducts();
        renderCart();
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
